<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="submit_quiz.php" method="post">
            <div class="form-group">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="form-group">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="form-group">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="/* This is a comment */">/* This is a comment */</option>
                    <option value="// This is a comment">// This is a comment</option>
                    <option value="<!-- This is a comment -->"><!-- This is a comment --></option>
                </select>
            </div>

                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <pre style="background-color: #333; color: #fff; padding: 10px; border-radius: 4px;">margin: 10px 5px 15px;</pre>
                <input type="number" id="q4" name="q4" min="0" required>
            </div>
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>
